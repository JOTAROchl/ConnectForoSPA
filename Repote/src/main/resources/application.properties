spring.application.name=Repote

server.port=8086

spring.datasource.url=jdbc:mysql://localhost:3306/db_reporte_vm
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#URL la base del usuario service
usuario-service.url=http://localhost:8084/api/v1/usuarios
#URL la base del estado service
estado-service.url=http://localhost:8083/api/v1/estados