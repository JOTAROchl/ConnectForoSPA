spring.application.name=Foro
server.port=8081

spring.datasource.url=jdbc:mysql://localhost:3306/db_foro
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# URL de los servicios externos
categorias.service.url=http://localhost:8088/categorias
estado.service.url=http://localhost:8083/estados
usuario.service.url=http://localhost:8084/usuarios