spring.application.name=Usuario
server.port=8084

spring.datasource.url=jdbc:mysql://localhost:3306/db_usuario_vm
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#URL la base del rol service
rol-service.url=http://localhost:8082/api/v1/roles
#URL la base del estado service
estado-service.url=http://localhost:8083/api/v1/estados